<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .shake.shake-horizontal:hover {
            -webkit-animation-name: shake-horizontal;
            -ms-animation-name: shake-horizontal;
            animation-name: shake-horizontal;
            -webkit-animation-duration: 850ms;
            -webkit-animation-timing-function: ease-out;
            -ms-animation-timing-function: ease-out;
            animation-timing-function: ease-out;
        }
        @-webkit-keyframes shake-horizontal {
            0% { -webkit-transform: translate(0px, 0px) rotate(0deg); }
            6.25% { -webkit-transform: translate(-3px, 0px) rotate(0deg); }
            18.75% { -webkit-transform: translate(3px, 0px) rotate(0deg); }
            31.25% { -webkit-transform: translate(-3px, 0px) rotate(0deg); }
            43.5% { -webkit-transform: translate(3px, 0px) rotate(0deg); }
            56% { -webkit-transform: translate(-3px, 0px) rotate(0deg); }
            68.5% { -webkit-transform: translate(3px, 0px) rotate(0deg); }
            81% { -webkit-transform: translate(-3px, 0px) rotate(0deg); }
            93.5% { -webkit-transform: translate(3px, 0px) rotate(0deg); }
            100% { -webkit-transform: translate(0px, 0px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div style="margin: auto;width: 500px">
        <button class="shake shake-horizontal" >shake 效果</button>
    </div>

</body>
</html>
