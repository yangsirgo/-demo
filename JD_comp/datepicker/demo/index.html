<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://10.10.17.5/tsa/skin/blue/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="http://10.10.17.5/tsa/skin/blue/css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css">
    <style>
        .inputtime {
            height: 30px;
            width: 226px;
            cursor: pointer;
            border: 0;
            text-indent: 10px;
            background: url(http://10.10.17.5/tsa/skin/blue/images/rilibg.png) 195px center no-repeat;
            background-color: #fff;
        }
    </style>
    <script src="http://10.10.17.5/tsa/js/jquery-1.11.0.min.js"></script>
    <!--<script src="/tsa/js/bootstrap.min.js" type="text/javascript"></script>-->
    <script src="http://10.10.17.5/tsa/js/timepicker/moment.js"></script>
    <script src="http://10.10.17.5/tsa/js/timepicker/daterangepicker.js"></script>
</head>
<body>
<div class="datatimechoose left">
    <input  id="reservation" type="text" class="inputtime" readonly placeholder="请选择时间">
</div>

<input class="search_input iptbg active" type="text" id="timescope" value="" readonly="readonly" style="width:250px;">

<script>

    $(document).ready(function() {
        $('#reservation').daterangepicker(null, function(start, end, label) {
            console.log(start);
            console.log(end);
            console.log(label);
        });
    });
    // 时间控件
    $('body').on('click', '.datatimechoose', function(){
        $(".datachange").slideToggle("fast");
        })
            // 日历控件确认按钮
            .on('click', '.applyBtn', function(){
                var starttime = $("input#starttime").val();
                var endtime = $("input#endtime").val();
                var alltime = starttime +" -- "+ endtime;
                $(".inputtime").val(alltime);
            })
</script>
</body>
</html>
