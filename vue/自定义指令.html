<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--元素初始化时自动获取焦点-->
    <input type="text" v-focus>
</div>
<script>
    Vue.directive('focus',{
        inserted:function(el){
            el.focus();
        }
    })
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
